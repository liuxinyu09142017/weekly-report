    <script>
        // Firebaseé…ç½®
        const firebaseConfig = {
            apiKey: "AIzaSyBzcAr_OJFdIMnaYXRCE7TJs2qlK_TAy9U",
            authDomain: "weekly-report-d55e9.firebaseapp.com",
            projectId: "weekly-report-d55e9",
            storageBucket: "weekly-report-d55e9.appspot.com",
            messagingSenderId: "315332641675",
            appId: "1:315332641675:web:e1b52c3d4c5fcc7b8c0de7"
        };

        // åˆå§‹åŒ–Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentUser = null;
        let userData = null;
        let allProjects = [];
        let filteredProjects = [];
        let currentView = 'card';  // 'card' æˆ– 'list'

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                console.log('ç”¨æˆ·å·²ç™»å½•:', user.email);
                await loadUserData();
                await loadProjects();
            } else {
                console.log('ç”¨æˆ·æœªç™»å½•ï¼Œè·³è½¬åˆ°ç™»å½•é¡µ');
                window.location.href = 'index.html';
            }
        });

        // åŠ è½½ç”¨æˆ·æ•°æ®
        async function loadUserData() {
            try {
                console.log('åŠ è½½ç”¨æˆ·æ•°æ®ï¼ŒUID:', currentUser.uid);
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                
                if (userDoc.exists) {
                    userData = userDoc.data();
                    console.log('ç”¨æˆ·æ•°æ®åŠ è½½æˆåŠŸ:', userData);
                } else {
                    console.warn('ç”¨æˆ·æ–‡æ¡£ä¸å­˜åœ¨ï¼Œä»¥æ™®é€šç”¨æˆ·èº«ä»½ç»§ç»­');
                    userData = { role: 'engineer' };
                }
            } catch (error) {
                console.error('åŠ è½½ç”¨æˆ·æ•°æ®å¤±è´¥:', error);
                userData = { role: 'engineer' };
            }
        }

        // åŠ è½½é¡¹ç›®
        async function loadProjects() {
            try {
                console.log('å¼€å§‹åŠ è½½é¡¹ç›®...');
                
                let query = db.collection('projects');
                
                // æ ¹æ®è§’è‰²åŠ è½½æ•°æ®
                if (userData && (userData.role === 'admin' || userData.role === 'team_lead')) {
                    console.log('ä»¥ç®¡ç†å‘˜/é¢†å¯¼èº«ä»½åŠ è½½æ‰€æœ‰é¡¹ç›®');
                } else {
                    console.log('ä»¥å·¥ç¨‹å¸ˆèº«ä»½åŠ è½½å‚ä¸çš„é¡¹ç›®');
                    query = query.where('assignedEngineers', 'array-contains', currentUser.uid);
                }
                
                console.log('æ‰§è¡ŒæŸ¥è¯¢...');
                const snapshot = await query.get();
                console.log('æŸ¥è¯¢è¿”å›', snapshot.size, 'ä¸ªé¡¹ç›®');
                
                allProjects = [];
                
                for (const doc of snapshot.docs) {
                    const projectData = doc.data();
                    
                    // è·å–é¡¹ç›®çš„å·¥ä½œè®°å½•ç»Ÿè®¡
                    let totalHours = 0;
                    let totalSessions = 0;
                    let engineerSet = new Set();
                    
                    try {
                        const recordsSnapshot = await db.collection('workRecords')
                            .where('projectId', '==', doc.id)
                            .get();
                        
                        recordsSnapshot.forEach(record => {
                            const recordData = record.data();
                            totalHours += recordData.workHours || 0;
                            totalSessions++;
                            if (recordData.engineerId) {
                                engineerSet.add(recordData.engineerId);
                            }
                        });
                    } catch (e) {
                        console.warn('è·å–å·¥ä½œè®°å½•å¤±è´¥:', e);
                    }
                    
                    allProjects.push({
                        id: doc.id,
                        ...projectData,
                        totalWorkHours: projectData.totalWorkHours || totalHours,
                        totalSessions: projectData.totalSessions || totalSessions,
                        engineerCount: engineerSet.size || (projectData.assignedEngineers?.length || 0)
                    });
                }
                
                console.log('åŠ è½½äº†', allProjects.length, 'ä¸ªé¡¹ç›®');
                
                filteredProjects = [...allProjects];
                updateStats();
                renderProjects();
                updateSalesFilter();
                
            } catch (error) {
                console.error('åŠ è½½é¡¹ç›®å¤±è´¥:', error);
                alert('åŠ è½½é¡¹ç›®å¤±è´¥: ' + error.message);
            }
        }

        // æ›´æ–°é”€å”®äººå‘˜ç­›é€‰é€‰é¡¹
        function updateSalesFilter() {
            const salesSet = new Set();
            allProjects.forEach(p => {
                if (p.salesPerson) salesSet.add(p.salesPerson);
            });
            
            const salesSelect = document.getElementById('sales-filter');
            if (salesSelect) {
                salesSelect.innerHTML = '<option value="">å…¨éƒ¨é”€å”®</option>';
                
                Array.from(salesSet).sort().forEach(sales => {
                    const option = document.createElement('option');
                    option.value = sales;
                    option.textContent = sales;
                    salesSelect.appendChild(option);
                });
            }
        }

        // åº”ç”¨ç­›é€‰
        function applyFilters() {
            const statusFilter = document.getElementById('status-filter')?.value || '';
            const typeFilter = document.getElementById('type-filter')?.value || '';
            const customerFilter = (document.getElementById('customer-filter')?.value || '').toLowerCase().trim();
            const salesFilter = document.getElementById('sales-filter')?.value || '';
            
            filteredProjects = allProjects.filter(project => {
                if (statusFilter && project.status !== statusFilter) return false;
                if (typeFilter && project.projectType !== typeFilter) return false;
                if (customerFilter && !(project.customerName || '').toLowerCase().includes(customerFilter)) return false;
                if (salesFilter && project.salesPerson !== salesFilter) return false;
                return true;
            });
            
            renderProjects();
        }

        // ========== è§†å›¾åˆ‡æ¢ ==========
        function switchView(view) {
            currentView = view;
            
            const cardViewBtn = document.getElementById('card-view-btn');
            const listViewBtn = document.getElementById('list-view-btn');
            const projectsGrid = document.getElementById('projects-grid');
            const projectsList = document.getElementById('projects-list');
            
            if (!cardViewBtn || !listViewBtn || !projectsGrid || !projectsList) {
                console.error('è§†å›¾åˆ‡æ¢å…ƒç´ ä¸å­˜åœ¨');
                return;
            }
            
            if (view === 'card') {
                cardViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
                projectsGrid.classList.remove('hidden');
