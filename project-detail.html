    <script>
        // FirebaseÈÖçÁΩÆ
        const firebaseConfig = {
            apiKey: "AIzaSyBzcAr_OJFdIMnaYXRCE7TJs2qlK_TAy9U",
            authDomain: "weekly-report-d55e9.firebaseapp.com",
            projectId: "weekly-report-d55e9",
            storageBucket: "weekly-report-d55e9.appspot.com",
            messagingSenderId: "315332641675",
            appId: "1:315332641675:web:e1b52c3d4c5fcc7b8c0de7"
        };

        // ÂàùÂßãÂåñFirebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentUser = null;
        let projectId = null;
        let projectData = null;
        let workRecords = [];

        // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                console.log('Áî®Êà∑Â∑≤ÁôªÂΩï:', user.email);
                
                // Ëé∑ÂèñÈ°πÁõÆID
                const urlParams = new URLSearchParams(window.location.search);
                projectId = urlParams.get('id');
                
                if (!projectId) {
                    alert('Áº∫Â∞ëÈ°πÁõÆIDÂèÇÊï∞');
                    window.location.href = 'project-management.html';
                    return;
                }
                
                await loadProject();
            } else {
                console.log('Áî®Êà∑Êú™ÁôªÂΩïÔºåË∑≥ËΩ¨Âà∞ÁôªÂΩïÈ°µ');
                window.location.href = 'index.html';
            }
        });

        // Âä†ËΩΩÈ°πÁõÆ‰ø°ÊÅØ
        async function loadProject() {
            try {
                // Âä†ËΩΩÈ°πÁõÆÂü∫Êú¨‰ø°ÊÅØ
                const projectDoc = await db.collection('projects').doc(projectId).get();
                
                if (!projectDoc.exists) {
                    alert('È°πÁõÆ‰∏çÂ≠òÂú®');
                    window.location.href = 'project-management.html';
                    return;
                }
                
                projectData = projectDoc.data();
                
                // Âä†ËΩΩÂ∑•‰ΩúËÆ∞ÂΩï
                const recordsSnapshot = await db.collection('workRecords')
                    .where('projectId', '==', projectId)
                    .orderBy('startDateTime', 'desc')
                    .get();
                
                workRecords = recordsSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                console.log('Âä†ËΩΩ‰∫Ü', workRecords.length, 'Êù°Â∑•‰ΩúËÆ∞ÂΩï');
                
                // ÊòæÁ§∫È°πÁõÆ‰ø°ÊÅØ
                displayProjectInfo();
                
                // ÊòæÁ§∫Êó∂Èó¥Á∫ø
                displayTimeline();
                
                // ÊûÑÂª∫Â∑•Á®ãÂ∏àÁ≠õÈÄâÂàóË°®
                buildEngineerFilter();
                
                // ÊòæÁ§∫È°µÈù¢
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                
            } catch (error) {
                console.error('Âä†ËΩΩÈ°πÁõÆÂ§±Ë¥•:', error);
                alert('Âä†ËΩΩÂ§±Ë¥•: ' + error.message);
            }
        }

        // ÊòæÁ§∫È°πÁõÆ‰ø°ÊÅØ
        function displayProjectInfo() {
            document.getElementById('project-name').textContent = projectData.projectName;
            document.getElementById('project-customer').textContent = projectData.customerName;
            
            // Áä∂ÊÄÅ
            const statusBadge = document.getElementById('project-status');
            statusBadge.textContent = projectData.status;
            statusBadge.className = 'status-badge ' + {
                'ËßÑÂàí‰∏≠': 'status-planning',
                'ËøõË°å‰∏≠': 'status-active',
                'Â∑≤ÂÆåÊàê': 'status-completed',
                'Â∑≤ÊöÇÂÅú': 'status-paused'
            }[projectData.status];
            
            // Âü∫Êú¨‰ø°ÊÅØ
            document.getElementById('project-type').textContent = projectData.projectType;
            document.getElementById('project-stage').textContent = projectData.projectStage;
            document.getElementById('project-sales').textContent = projectData.salesPerson || '-';
            document.getElementById('project-amount').textContent = projectData.projectAmount 
                ? `${projectData.projectAmount}K ${projectData.projectCurrency}`
                : '-';
            document.getElementById('project-start').textContent = projectData.startDate || '-';
            
            // ÁªüËÆ°‰ø°ÊÅØ
            const totalHours = workRecords.reduce((sum, r) => sum + (r.totalWorkingHours || 0), 0);
            const engineers = new Set(workRecords.map(r => r.userId));
            
            // ËÆ°ÁÆóÈ°πÁõÆÂ§©Êï∞
            let projectDays = 0;
            if (workRecords.length > 0) {
                const dates = new Set(workRecords.map(r => r.startDate));
                projectDays = dates.size;
            }
            
            document.getElementById('total-hours').textContent = totalHours.toFixed(1) + 'h';
            document.getElementById('total-sessions').textContent = workRecords.length;
            document.getElementById('total-engineers').textContent = engineers.size;
            document.getElementById('project-days').textContent = projectDays;
        }

        // ÊòæÁ§∫Êó∂Èó¥Á∫ø
        function displayTimeline() {
            const timeline = document.getElementById('timeline');
            const emptyTimeline = document.getElementById('empty-timeline');
            
            if (workRecords.length === 0) {
                timeline.style.display = 'none';
                emptyTimeline.style.display = 'block';
                return;
            }
            
            timeline.style.display = 'block';
            emptyTimeline.style.display = 'none';
            
            timeline.innerHTML = workRecords.map(record => {
                const date = new Date(record.startDateTime.toDate());
                const dateStr = date.toLocaleDateString('zh-CN', { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit' 
                });
                const timeStr = `${record.startTime} - ${record.endTime}`;
                
                return `
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div class="timeline-date">${dateStr}</div>
                        <div class="timeline-content">
                            <div class="work-header">
                                <div class="work-time">${timeStr}</div>
                                <div class="work-hours">${record.totalWorkingHours.toFixed(1)}h</div>
                            </div>
                            <div class="work-description">${record.workDescription}</div>
                            <div class="work-meta">
                                <div class="work-meta-item">
                                    üë§ ${record.userName || record.userEmail}
                                </div>
                                <div class="work-meta-item">
                                    üìç ${record.supportType}
                                </div>
                                ${record.nextWeekPlan ? `
                                <div class="work-meta-item">
                                    üìã ‰∏ã‰∏ÄÊ≠•: ${record.nextWeekPlan}
                                </div>
                                ` : ''}
                            </div>
                            <div class="work-actions">
                                <button class="work-action-btn btn-edit-work" onclick="editWork('${record.id}')">
                                    ‚úèÔ∏è ÁºñËæë
                                </button>
                                <button class="work-action-btn btn-delete-work" onclick="deleteWork('${record.id}')">
                                    üóëÔ∏è Âà†Èô§
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ÊûÑÂª∫Â∑•Á®ãÂ∏àÁ≠õÈÄâÂàóË°®
        function buildEngineerFilter() {
            const engineers = new Map();
            workRecords.forEach(record => {
                if (!engineers.has(record.userId)) {
                    engineers.set(record.userId, record.userName || record.userEmail);
                }
            });
            
            const filterSelect = document.getElementById('engineer-filter');
            filterSelect.innerHTML = '<option value="">ÊâÄÊúâÂ∑•Á®ãÂ∏à</option>';
            
            engineers.forEach((name, userId) => {
                const option = document.createElement('option');
                option.value = userId;
                option.textContent = name;
                filterSelect.appendChild(option);
            });
        }

        // Á≠õÈÄâÊó∂Èó¥Á∫ø
        function filterTimeline() {
            const selectedUserId = document.getElementById('engineer-filter').value;
            
            if (selectedUserId) {
                workRecords = workRecords.filter(r => r.userId === selectedUserId);
            }
            
            // ÈáçÊñ∞Âä†ËΩΩ
