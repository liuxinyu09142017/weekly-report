    <script>
        // Firebaseé…ç½®
        const firebaseConfig = {
            apiKey: "AIzaSyBzcAr_OJFdIMnaYXRCE7TJs2qlK_TAy9U",
            authDomain: "weekly-report-d55e9.firebaseapp.com",
            projectId: "weekly-report-d55e9",
            storageBucket: "weekly-report-d55e9.appspot.com",
            messagingSenderId: "315332641675",
            appId: "1:315332641675:web:e1b52c3d4c5fcc7b8c0de7"
        };

        // åˆå§‹åŒ–Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentUser = null;
        let allRecords = [];
        let filteredRecords = [];

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                console.log('ç”¨æˆ·å·²ç™»å½•:', user.email);
                await loadWorkRecords();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else {
                console.log('ç”¨æˆ·æœªç™»å½•ï¼Œè·³è½¬åˆ°ç™»å½•é¡µ');
                window.location.href = 'index.html';
            }
        });

        // åŠ è½½å·¥ä½œè®°å½•
        async function loadWorkRecords() {
            try {
                // ä¸´æ—¶æ–¹æ¡ˆï¼šä¸ä½¿ç”¨ orderByï¼Œåœ¨å®¢æˆ·ç«¯æ’åº
                const snapshot = await db.collection('workRecords')
                    .where('userId', '==', currentUser.uid)
                    .get();
                
                allRecords = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                // åœ¨å®¢æˆ·ç«¯æŒ‰æ—¶é—´æ’åº
                allRecords.sort((a, b) => {
                    const timeA = a.startDateTime ? a.startDateTime.toDate() : new Date(0);
                    const timeB = b.startDateTime ? b.startDateTime.toDate() : new Date(0);
                    return timeB - timeA; // å€’åº
                });
                
                console.log('åŠ è½½äº†', allRecords.length, 'æ¡å·¥ä½œè®°å½•');
                
                // æ„å»ºé”€å”®äººå‘˜åˆ—è¡¨
                buildSalesFilterList();
                
                // åº”ç”¨é»˜è®¤ç­›é€‰ï¼ˆæœ¬å‘¨ï¼‰
                applyFilters();
                
            } catch (error) {
                console.error('åŠ è½½å·¥ä½œè®°å½•å¤±è´¥:', error);
                alert('åŠ è½½å¤±è´¥: ' + error.message);
            }
        }

        // æ„å»ºé”€å”®äººå‘˜ç­›é€‰åˆ—è¡¨
        function buildSalesFilterList() {
            const salesSet = new Set();
            allRecords.forEach(record => {
                if (record.salesPerson && record.salesPerson.trim()) {
                    salesSet.add(record.salesPerson.trim());
                }
            });
            
            const salesFilter = document.getElementById('sales-filter');
            salesFilter.innerHTML = '<option value="all">å…¨éƒ¨</option>';
            
            // æŒ‰å­—æ¯é¡ºåºæ’åº
            const salesArray = Array.from(salesSet).sort();
            salesArray.forEach(sales => {
                const option = document.createElement('option');
                option.value = sales;
                option.textContent = sales;
                salesFilter.appendChild(option);
            });
            
            console.log('æ‰¾åˆ°', salesArray.length, 'ä¸ªé”€å”®äººå‘˜');
        }

        // åˆ‡æ¢è‡ªå®šä¹‰æ—¥æœŸèŒƒå›´æ˜¾ç¤º
        function toggleCustomDateRange() {
            const timeRange = document.getElementById('time-range').value;
            const customDateRange = document.getElementById('custom-date-range');
            const normalFilters = document.getElementById('normal-filters');
            
            if (timeRange === 'custom') {
                customDateRange.style.display = 'grid';
                normalFilters.style.display = 'none';
                
                // è®¾ç½®é»˜è®¤æ—¥æœŸä¸ºæœ¬æœˆ
                const now = new Date();
                const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
                const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0);
                
                document.getElementById('start-date').value = firstDay.toISOString().split('T')[0];
                document.getElementById('end-date').value = lastDay.toISOString().split('T')[0];
            } else {
                customDateRange.style.display = 'none';
                normalFilters.style.display = 'grid';
            }
            
            applyFilters();
        }

        // åº”ç”¨ç­›é€‰
        function applyFilters() {
            const timeRange = document.getElementById('time-range').value;
            const projectType = document.getElementById('project-type').value;
            const supportType = document.getElementById('support-type').value;
            const salesFilter = document.getElementById('sales-filter').value;
            
            // è·å–å®¢æˆ·ç­›é€‰ï¼ˆæ ¹æ®å½“å‰æ˜¾ç¤ºçš„è¾“å…¥æ¡†ï¼‰
            const customerFilter = timeRange === 'custom' 
                ? document.getElementById('customer-filter').value.toLowerCase()
                : document.getElementById('customer-filter-normal').value.toLowerCase();
            
            // æ—¶é—´ç­›é€‰
            const now = new Date();
            let startDate = null;
            let endDate = null;
            
            if (timeRange === 'custom') {
                // è‡ªå®šä¹‰æ—¥æœŸèŒƒå›´
                const startInput = document.getElementById('start-date').value;
                const endInput = document.getElementById('end-date').value;
                
                if (startInput) {
                    startDate = new Date(startInput);
                    startDate.setHours(0, 0, 0, 0);
                }
                if (endInput) {
                    endDate = new Date(endInput);
                    endDate.setHours(23, 59, 59, 999);
                }
            } else if (timeRange === 'week') {
                const dayOfWeek = now.getDay();
                const diff = now.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
                startDate = new Date(now.setDate(diff));
                startDate.setHours(0, 0, 0, 0);
            } else if (timeRange === 'month') {
                startDate = new Date(now.getFullYear(), now.getMonth(), 1);
            } else if (timeRange === 'quarter') {
                const quarter = Math.floor(now.getMonth() / 3);
                startDate = new Date(now.getFullYear(), quarter * 3, 1);
            } else if (timeRange === 'year') {
                startDate = new Date(now.getFullYear(), 0, 1);
            }
            
            filteredRecords = allRecords.filter(record => {
                // æ—¶é—´ç­›é€‰
                if (startDate && record.startDateTime) {
                    const recordDate = record.startDateTime.toDate();
                    if (recordDate < startDate) return false;
                }
                
                if (endDate && record.startDateTime) {
                    const recordDate = record.startDateTime.toDate();
                    if (recordDate > endDate) return false;
                }
                
                // é¡¹ç›®ç±»å‹ç­›é€‰
                if (projectType !== 'all' && record.projectType !== projectType) {
                    return false;
                }
                
                // æ”¯æŒç±»å‹ç­›é€‰
                if (supportType !== 'all' && record.supportType !== supportType) {
                    return false;
                }
                
                // é”€å”®äººå‘˜ç­›é€‰
                if (salesFilter !== 'all' && record.salesPerson !== salesFilter) {
                    return false;
                }
                
                // å®¢æˆ·åç§°ç­›é€‰
                if (customerFilter && !record.customerName.toLowerCase().includes(customerFilter)) {
                    return false;
                }
                
                return true;
            });
            
            updateStatistics();
            renderRecords();
        }

        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStatistics() {
            const totalRecords = filteredRecords.length;
            let totalHours = 0;
            let normalHours = 0;
            let overtimeHours = 0;
            const customers = new Set();
            
            filteredRecords.forEach(record => {
                totalHours += record.totalWorkingHours || 0;
                normalHours += record.normalWorkingHours || 0;
                overtimeHours += record.overtimeHours || 0;
                customers.add(record.customerName);
            });
            
            document.getElementById('total-records').textContent = totalRecords;
            document.getElementById('total-hours').textContent = totalHours.toFixed(1);
            document.getElementById('normal-hours').textContent = normalHours.toFixed(1);
            document.getElementById('overtime-hours').textContent = overtimeHours.toFixed(1);
            document.getElementById('total-customers').textContent = customers.size;
        }

        // æ¸²æŸ“è®°å½•åˆ—è¡¨
        function renderRecords() {
            const container = document.getElementById('records-container');
            const emptyState = document.getElementById('empty-state');
