                    console.log('ä»¥å·¥ç¨‹å¸ˆèº«ä»½åŠ è½½å‚ä¸çš„é¡¹ç›®');
                    // å·¥ç¨‹å¸ˆåªçœ‹è‡ªå·±å‚ä¸çš„é¡¹ç›®ï¼ˆåŒ…æ‹¬ userData ä¸º null çš„æƒ…å†µï¼‰
                    query = query.where('assignedEngineers', 'array-contains', currentUser.uid);
                }
                
                console.log('æ‰§è¡ŒæŸ¥è¯¢...');
                const snapshot = await query.get();
                console.log('æŸ¥è¯¢è¿”å›', snapshot.size, 'ä¸ªé¡¹ç›®');
                
                allProjects = await Promise.all(snapshot.docs.map(async doc => {
                    const projectData = doc.data();
                    
                    // è·å–é¡¹ç›®çš„å·¥ä½œè®°å½•ç»Ÿè®¡
                    const recordsSnapshot = await db.collection('workRecords')
                        .where('projectId', '==', doc.id)
                        .get();
                    
                    let totalHours = 0;
                    let sessionCount = recordsSnapshot.size;
                    const engineers = new Set();
                    
                    recordsSnapshot.docs.forEach(recordDoc => {
                        const record = recordDoc.data();
                        totalHours += record.totalWorkingHours || 0;

                    });
                    
                    return {
                        id: doc.id,
                        ...projectData,
                        totalWorkHours: totalHours,
                        totalSessions: sessionCount,
                        engineerCount: engineers.size
                    };
                }));
                
                console.log('åŠ è½½äº†', allProjects.length, 'ä¸ªé¡¹ç›®');
                
                // æ„å»ºé”€å”®äººå‘˜ç­›é€‰åˆ—è¡¨
                buildSalesFilterList();
                
                // åº”ç”¨ç­›é€‰
                applyFilters();
                
                // æ›´æ–°ç»Ÿè®¡
                updateStats();
                
                // æ˜¾ç¤ºé¡µé¢
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                
            } catch (error) {
                console.error('åŠ è½½é¡¹ç›®å¤±è´¥:', error);
                alert('åŠ è½½å¤±è´¥: ' + error.message);
            }
        }

        // æ„å»ºé”€å”®äººå‘˜ç­›é€‰åˆ—è¡¨
        function buildSalesFilterList() {
            const salesSet = new Set();
            allProjects.forEach(project => {
                if (project.salesPerson) {
                    salesSet.add(project.salesPerson);
                }
            });
            
            const salesSelect = document.getElementById('sales-filter');
            salesSelect.innerHTML = '<option value="">å…¨éƒ¨é”€å”®</option>';
            
            Array.from(salesSet).sort().forEach(sales => {
                const option = document.createElement('option');
                option.value = sales;
                option.textContent = sales;
                salesSelect.appendChild(option);
            });
        }

        // åº”ç”¨ç­›é€‰
        function applyFilters() {
            const statusFilter = document.getElementById('status-filter').value;
            const typeFilter = document.getElementById('type-filter').value;
            const customerFilter = document.getElementById('customer-filter').value.toLowerCase().trim();
            const salesFilter = document.getElementById('sales-filter').value;
            
            filteredProjects = allProjects.filter(project => {
                if (statusFilter && project.status !== statusFilter) return false;
                if (typeFilter && project.projectType !== typeFilter) return false;
                if (customerFilter && !project.customerName.toLowerCase().includes(customerFilter)) return false;
                if (salesFilter && project.salesPerson !== salesFilter) return false;
                return true;
            });
            
            renderProjects();
        }

        // æ¸²æŸ“é¡¹ç›®åˆ—è¡¨
        function renderProjects() {
            const grid = document.getElementById('projects-grid');
            const emptyState = document.getElementById('empty-state');
            
            if (filteredProjects.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            grid.innerHTML = filteredProjects.map(project => {
                const statusClass = {

                    'è¿›è¡Œä¸­': 'status-active',
                    'å·²å®Œæˆ': 'status-completed',
                    'å·²æš‚åœ': 'status-paused'
                }[project.status] || 'status-planning';
                
                return `
                    <div class="project-card" onclick="viewProject('${project.id}')">

                        <div class="project-meta">

                            </div>
                            <div class="meta-item">
                                <span class="meta-icon">ğŸŒ</span>
                                <span>${project.customerCountry || '-'}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-icon">ğŸ“‹</span>
                                <span>${project.projectType}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-icon">ğŸ‘¤</span>
                                <span>${project.salesPerson || '-'}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-icon">ğŸ’°</span>
                                <span>${project.projectAmount ? project.projectAmount + 'K ' + project.projectCurrency : '-'}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-icon">ğŸ“…</span>
                                <span>${project.startDate || '-'}</span>
                            </div>
                        </div>
                        
                        <div class="project-stats">
                            <div class="stat-item">
                                <div class="stat-item-value">${project.totalWorkHours.toFixed(1)}</div>
                                <div class="stat-item-label">æ€»å·¥æ—¶</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-item-value">${project.totalSessions}</div>
                                <div class="stat-item-label">å·¥ä½œè®°å½•</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-item-value">${project.engineerCount}</div>
                                <div class="stat-item-label">å‚ä¸äººå‘˜</div>
                            </div>
                        </div>
                        
                        <div class="project-actions" onclick="event.stopPropagation()">
                            <button class="action-btn btn-view" onclick="viewProject('${project.id}')">
                                ğŸ‘ï¸ æŸ¥çœ‹
                            </button>
                            <button class="action-btn btn-edit" onclick="editProject('${project.id}')">
                                âœï¸ ç¼–è¾‘
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            const totalProjects = allProjects.length;
            const activeProjects = allProjects.filter(p => p.status === 'è¿›è¡Œä¸­').length;
            const completedProjects = allProjects.filter(p => p.status === 'å·²å®Œæˆ').length;
            const totalHours = allProjects.reduce((sum, p) => sum + (p.totalWorkHours || 0), 0);
            
            document.getElementById('total-projects').textContent = totalProjects;
            document.getElementById('active-projects').textContent = activeProjects;
            document.getElementById('completed-projects').textContent = completedProjects;
            document.getElementById('total-hours').textContent = totalHours.toFixed(1) + 'h';
        }

        // æŸ¥çœ‹é¡¹ç›®è¯¦æƒ…
        function viewProject(projectId) {
            window.location.href = `project-detail.html?id=${projectId}`;
        }

        // ç¼–è¾‘é¡¹ç›®
        function editProject(projectId) {
            window.location.href = `edit-project.html?id=${projectId}`;
        }
        
        // å½“å‰è§†å›¾æ¨¡å¼
        let currentView = 'card'; // 'card' or 'list'
        
        // åˆ‡æ¢è§†å›¾
        function switchView(viewType) {
            currentView = viewType;
            
            const cardViewBtn = document.getElementById('card-view-btn');
            const listViewBtn = document.getElementById('list-view-btn');
            const cardGrid = document.getElementById('projects-grid');
            const listView = document.getElementById('projects-list');
            
            if (viewType === 'card') {
                // å¡ç‰‡è§†å›¾
                cardViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
                cardGrid.style.display = 'grid';
                listView.classList.remove('active');
            } else {
                // åˆ—è¡¨è§†å›¾
                cardViewBtn.classList.remove('active');
                listViewBtn.classList.add('active');
                cardGrid.style.display = 'none';
                listView.classList.add('active');
            }
            
            // é‡æ–°æ¸²æŸ“
            renderProjects();
        }
        
        // åˆ é™¤ç›¸å…³å˜é‡
        let projectToDelete = null;
        
        // æ˜¾ç¤ºåˆ é™¤ç¡®è®¤å¯¹è¯æ¡†
        function showDeleteModal(projectId, event) {
            if (event) {
                event.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡
            }
            
            const project = allProjects.find(p => p.id === projectId);
            if (!project) {
                alert('é¡¹ç›®ä¸å­˜åœ¨');
                return;
            }
            
            projectToDelete = project;
            
            document.getElementById('delete-project-name').textContent = project.projectName;
            document.getElementById('delete-project-meta').textContent = 
                `å®¢æˆ·ï¼š${project.customerName} | ç±»å‹ï¼š${project.projectType} | é‡‘é¢ï¼š${project.projectAmount || 'æœªè®¾ç½®'}`;
            
            document.getElementById('delete-modal').classList.add('active');
        }
        
        // å…³é—­åˆ é™¤å¯¹è¯æ¡†
        function closeDeleteModal() {
            document.getElementById('delete-modal').classList.remove('active');
            projectToDelete = null;
        }
        
        // ç¡®è®¤åˆ é™¤
        async function confirmDelete() {
            if (!projectToDelete) {
                alert('æœªé€‰æ‹©è¦åˆ é™¤çš„é¡¹ç›®');
                return;
            }
            
            try {
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                const deleteBtn = document.querySelector('.btn-danger');
                deleteBtn.disabled = true;
                deleteBtn.textContent = 'åˆ é™¤ä¸­...';
                
                // åˆ é™¤é¡¹ç›®
                await db.collection('projects').doc(projectToDelete.id).delete();
                
                console.log('é¡¹ç›®å·²åˆ é™¤:', projectToDelete.id);
                
                // å…³é—­å¯¹è¯æ¡†
                closeDeleteModal();
                
                // ä»åˆ—è¡¨ä¸­ç§»é™¤
                allProjects = allProjects.filter(p => p.id !== projectToDelete.id);
                
                // é‡æ–°åº”ç”¨ç­›é€‰å’Œæ¸²æŸ“
                applyFilters();
                updateStats();
                
                // æ˜¾ç¤ºæˆåŠŸæç¤º
                alert('âœ… é¡¹ç›®å·²æˆåŠŸåˆ é™¤');
                
            } catch (error) {
                console.error('åˆ é™¤é¡¹ç›®å¤±è´¥:', error);
                alert('âŒ åˆ é™¤å¤±è´¥: ' + error.message);
                
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                const deleteBtn = document.querySelector('.btn-danger');
                deleteBtn.disabled = false;
                deleteBtn.textContent = 'ç¡®è®¤åˆ é™¤';
            }
        }
    </script>
