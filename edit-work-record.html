            const endTime = document.getElementById('end-time').value;
            const isHoliday = document.getElementById('is-holiday').checked;
            
            if (!startDate || !startTime || !endDate || !endTime) {
                return;
            }
            
            const start = new Date(`${startDate}T${startTime}`);
            const end = new Date(`${endDate}T${endTime}`);
            
            if (end <= start) {
                alert('ç»“æŸæ—¶é—´å¿…é¡»æ™šäºå¼€å§‹æ—¶é—´');
                return;
            }
            
            const totalMinutes = (end - start) / 1000 / 60;
            const totalHours = totalMinutes / 60;
            
            const dayOfWeek = start.getDay();
            const isWeekend = (dayOfWeek === 0 || dayOfWeek === 6);
            
            let normalHours = 0;
            let overtimeHours = 0;
            
            if (isHoliday || isWeekend) {
                overtimeHours = totalHours;
            } else {
                const startHour = start.getHours() + start.getMinutes() / 60;
                const endHour = end.getHours() + end.getMinutes() / 60;
                
                const workStart = 9;
                const workEnd = 17.5;
                
                if (startHour < workStart) {
                    overtimeHours += Math.min(workStart - startHour, endHour - startHour);
                }
                
                if (endHour > workEnd) {
                    overtimeHours += Math.min(endHour - workEnd, endHour - Math.max(startHour, workEnd));
                }
                
                const normalStart = Math.max(startHour, workStart);
                const normalEnd = Math.min(endHour, workEnd);
                
                if (normalEnd > normalStart) {
                    normalHours = normalEnd - normalStart;
                }
            }
            
            document.getElementById('normal-hours').textContent = normalHours.toFixed(1);
            document.getElementById('overtime-hours').textContent = overtimeHours.toFixed(1);
            document.getElementById('total-hours').textContent = totalHours.toFixed(1);
        }
